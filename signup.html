<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Signup</h1>
      <form action="">
        <div>
          <label for="firstname-input"
            ><img src="/images/person.png" alt="person icon"
          /></label>
          <input
            type="text"
            name="firstname"
            id="firstname-input"
            placeholder="Firstname"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
          />
        </div>
        <div>
          <input
            type="repeat-password"
            name="repeat-password"
            id="repeat-password-input"
            placeholder="Repeat Password"
          />
        </div>
        <button type="submit">Signup</button>
      </form>
    </div>
  </body>
</html>
